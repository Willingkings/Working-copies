<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品详情</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/productDetails.css">
</head>
<body>
    <div id="loading">
        <img class="loading" src="../image/loading.gif" alt="">
    </div>
    <div class="mainBox">
        <div class="mainItem top">
            <!--<span class="title">线路：<i id="NexstartStation">起点</i><i id="startStation">起点</i>-<i id="endStation">终点</i></span>-->
            <span class="title">线路：<i id="NexstartStation">起点</i></span>
        </div>
        <div class="mainItem">
            <span class="lineStationBtn" id="lineStationBtn"><i><img src="../image/spread.png" alt=""></i>展开线路</span>
            <ul class="lineStation" id="lineStation"></ul>
        </div>
    </div>
    <div class="mainBox mar-t-10">
        <div class="mainItem">
            <span class="floatLet">数量：</span>
            <span class="floatRight">1 张</span>
        </div>
        <div class="mainItem border-top">
            <span class="floatLet">价格：</span>
            <span class="floatRight price"> ￥ <i id="price"></i></span>
        </div>
        <div class="mainItem border-top" class="">
            <span class="floatLet">发车时间：</span>
            <i class="floatRight icon"><img src="../image/time.png" alt=""></i>
            <a class="floatRight showTime">
                <span id="showTime" showTime="">选择发车时间</span>
                <div id="showBox"></div>
                <ul id="departure"></ul>
                <div id="cancelBtn">取消</div>
            </a>
        </div>
        <div class="mainItem border-top">
            <span class="floatLet">日期：</span>
            <i class="floatRight icon"><img src="../image/date.png" alt=""></i>
            <span class="floatRight" id="showDate">选择日期</span>
        </div>
        <div class="mainItem border-top userPhone" id="userPhone">
            <span>手机号：</span>
            <input type="number" id="phone" oninput="if(value.length>11)value=value.slice(0,11)" >
            <i id="userPhoneHolder">请输入您的手机号码(必填)</i>
        </div>
        <div class="mainItem border-top userName" id="userName">
            <span>取票人：</span>
            <input type="text" id="name" value="">
            <i id="userNameHolder">取票人姓名(选填)</i>
        </div>
    </div>
    <p class="prompt">提示: 请输入接收验票码的真实手机号码</p>
    <div class="submitBut" id="submitBut">立即付款</div>


    <!-- 短息验证码弹窗 -->
    <div class="securityCode" id="securityCode" style="display: none;">
        <div class="securityCodeCont">
            <div class="import">
                <input id="code" type="number" oninput="if(value.length>6)value=value.slice(0,6)" >
                <span class="getSecurityCode" id="getSecurityCode">获取验证码</span>
            </div>
            <div>
                <span class="confirm" id="confirm">确认</span>
                <span class="cancel" id="cancel">取消</span>
            </div>
        </div>
    </div>

    <!--班次时间选择-->
    <div class="departureTime" id="departureTime"></div>
    <!--日历-->
    <table id="rili" style=" display:none; width:100%;height: 100%;border: none;text-align: center;position: absolute;top: 0;left: 0;z-index: 200;background: #fff;">
        <!--
             这里将插入字符串timestr的html形式
        -->
    </table>



<script src="../lib/jquery.min.js"></script>
<script src="../lib/md5.js"></script>
<script src="../lib/3des.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../js/global.js"></script>
<script src="../js/productDetails.js"></script>
</body>
</html>
